<template>
    
    <h1 class="header"><b>1. Supplier Company Details</b></h1>
<br>
<br>
    
        <div class="form-container">
            <!-- 1st Row -->    
            <div class="form-row">
                <div class="form-group">
                    <label for="Supplier Name" class="form-label">1.1 Supplier Name*</label>
                    <input value={SupplierName} type="text" id="supplierName" onchange={Supplier_NameChangeHandler} class="form-input" placeholder="Enter Supplier Name"  />
                </div>
                <div class="form-group">
                    <label for="Suppiler Email" class="form-label">1.2 Suppiler Email*</label>
                    <input value={SupplierEmail} type="email" id="supplierEmail" onchange={Supplier_EmailChangeHandler} class="form-input" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="regNumber" class="form-label">1.3 Company Registration No*</label>
                    <input value={CompanyRegistrationNumber} type="number" id="regNumber" onchange={Company_Registration_NumberChangeHandler} class="form-input" placeholder="Enter Registration No." required />
                </div>
            </div>
    
            <!--2nd row-->
            <div class="form-row">
                <div class="form-group">
                    <label for="HoldingcompanyName" class="form-label">1.4 Holding Company/Group Name*</label>
                    <input value={HoldingCompany_GroupName} type="text" id="HoldingcompanyName"  onchange={HoldingCompany_GroupNameChangeHandler} class="form-input" placeholder="Enter Name" required />
                </div>
                <div class="form-group">
                    <label for="businessName" class="form-label">1.5 Registered Business Name*</label>
                    <input value={RegisterdBusinessName} type="text" id="businessName" onchange={RegisterdBusinessNameChangeHandler} class="form-input" placeholder="Enter Business Name" required />
                </div>
                  <div class="form-group">
                    <lightning-combobox  class="customCombobox"
                    label="1.6 Select Supplier Type"
                    value={selectedSupplierType}
                    placeholder="select option"
                    options={supplierType}
                    onchange={SelectTheSupplierTypeChangeHandler}
                    >
                    </lightning-combobox>
                  </div>
              </div>
              <!--<button class="form-submit" onclick={handleClick}>NEXT</button>-->
              <div class="dynamicPSPtext">
                <template lwc:if={selectedPicklistValue_PSP_Company}>
                  <div>
                    <p>PSP Projects Limited is a multidisciplinary construction company offering a diversified range of construction and allied services across industrial, institutional, government, government residential and residential projects in India. It provides its services across the construction value chain, ranging from planning and design to construction and post-construction activities, including MEP work and other interior fit outs to private and public sector enterprises. Historically, it was more focused on projects in the Gujarat region. More recently, it has actively expanded its geographical presence to other states and diversified its portfolio of services. </p>
                  </div>
                </template>
                <template lwc:if={selectedPicklistValue_PSP}>
                  <div>
                    <p>The PlayStation Portable[a] (PSP) is a handheld game console developed and marketed by Sony Interactive Entertainment. It was first released in Japan on December 12, 2004, in North America on March 24, 2005, and in PAL regions on September 1, 2005, and is the first handheld installment in the PlayStation line of consoles. </p>
                  </div>
                </template>
              </div> 
        </div>
        <br>
</template>
