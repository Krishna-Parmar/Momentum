<template>
    <div class="form-container"> 
             
        <!--1st row-->
        <div class="form-row">
            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">1.1 Supplier Name</label><br>
                <input value={name} type="text"    class="form-input"  readonly />
            </div>

            <div class="form-group">
                <label for="estimatedContractAmount" class="form-label">1.2 Suppiler Email</label><br>
                <input value={supplierEmail} type="text"   class="form-input"  readonly />
            </div>

            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">1.3 Company Registration No</label><br>
                <input value={companyRegNum} type="number" class="form-input" placeholder="cost centre" readonly />
            </div>

             <div class="form-group">
                <label for="estimatedContractAmount" class="form-label">1.4 Holding Company/Group Name</label><br>
                <input value={companyGrpName} type="text" class="form-input" placeholder="estimate amount" readonly />
            </div>
          </div>

          <!--2nd row-->

          <div class="form-row">
            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">1.5 Registered Business Name</label><br>
                <input value={regBussName} type="text"    class="form-input" placeholder="cost centre" readonly />
            </div>

            <div class="form-group">
                <label for="estimatedContractAmount" class="form-label">1.6 Select Supplier Type</label><br>
                <input value={supplierType} type="text"   class="form-input" placeholder="estimate amount" readonly />
            </div>

            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">2.1 Registered for VAT?</label><br>
                <input value={isReg} type="text" class="form-input" placeholder="cost centre" readonly />
            </div>

             <div class="form-group">
                <label for="estimatedContractAmount" class="form-label">2.2 VAT Registration Number</label><br>
                <input value={vatRegNum} type="number" class="form-input" placeholder="estimate amount" readonly />
            </div>
          </div>


          <!--3rd row-->

          <div class="form-row">
            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">2.3 Supplier ID Number</label><br>
                <input value={supplierIDNum} type="number"    class="form-input" placeholder="cost centre" readonly />

            <div class="form-group">
                <label for="estimatedContractAmount" class="form-label">3.1 Request Type</label><br>
                <input value={reqType} type="text"   class="form-input" placeholder="estimate amount" readonly />

            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">3.2 Commodity Type</label><br>
                <input value={commoType} type="text" class="form-input" placeholder="cost centre" readonly />

                <label for="estimatedContractAmount" class="form-label">3.3 Relevant Cost Centre</label><br>
                <input value={costCentre} type="text" class="form-input" placeholder="estimate amount" readonly />
            </div>
          </div>

          <!--4th row-->

          <div class="form-row">
            <div class="form-group">
                <label for="relevantCostCentre" class="form-label">3.4 Estimated Contract Amount (ZAR)</label><br>
                <input value={estAmt} type="text"    class="form-input-last" placeholder="cost centre" readonly />
            </div>

    
          </div>
    </div>
