<!-- progressIndicator.html -->
<template>
    <div class="container">
    <div class="progress-indicator">
        <template for:each={processedSteps} for:item="step">
            <div key={step.id} class={step.cssClass}>
                <div class="step-icon">
                    <img src={step.iconUrl} alt={step.label} />
                </div>
                <div class="step-label">{step.label}</div>
            </div>
            <div key={step.id} class={step.pathClass}></div>
        </template>
    </div>
</div>
</template>
