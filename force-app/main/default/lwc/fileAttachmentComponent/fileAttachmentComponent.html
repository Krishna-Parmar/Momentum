<template>
    <div class="attachContainer">
        <lightning-card title="Attach Approval Documents" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
                <lightning-input type="file" 
                accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                label="Attachment" onchange={openfileUpload}></lightning-input>
            </div>
            <template if:true={fileData}>
                <p>{fileData.filename}</p>
            </template>
            <!-- <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleFileAttachClick} class="slds-m-left_x-small submitButton"></lightning-button> -->
        </lightning-card>
    </div>
</template>
